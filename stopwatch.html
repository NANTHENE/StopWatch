<html>
    <head>
        <title>StopWatch</title>
        <link href="stopwatch.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="heading">
            <div id="img"></div>
            <div>StopWatch</div>
        </div>
        <section class="container">
            <div id="result">
                <span id="hours" class="digit">00</span>
                <span class="txt">Hr</span>
                <span id="minutes" class="digit">00</span>
                <span class="txt">Min</span>
                <span id="seconds" class="digit">00</span>
                <span class="txt">Sec</span>
                <span id="milliseconds" class="digit">00</span>
            </div>
            <div id="buttons">
                <button id="start" class="btn" title="Start">
                    Start
                </button>
                <button id="stop" class="btn" title="Stop">
                    Stop
                </button>
                <button id="reset" class="btn" title="Reset">
                    Reset
                </button>
            </div>
        </section>
        <script src="stopwatch.js"></script>
    </body>
</html>
